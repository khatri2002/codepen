<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="header">
        <a href="#"
          ><span class="focus">L</span><span class="unfocus">ogoipsum</span></a
        >
        <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
      </div>
      <div class="separator-wrapper">
        <hr class="separator" />
        <label for="minimize" class="minimize-btn">
          <input type="checkbox" id="minimize" />
          <i class="fa-solid fa-angle-left"></i>
        </label>
      </div>
      <div class="navigation">
        <div class="section main-section">
          <div class="title-wrapper">
            <span class="title">Main</span>
          </div>
          <ul class="items">
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-house"></i>
                <span class="item-text">Dashboard</span>
                <span class="item-tooltip">Dashboard</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-user"></i>
                <span class="item-text">Account</span>
                <span class="item-tooltip">Account</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-file"></i>
                <span class="item-text">Posts</span>
                <span class="item-tooltip">Posts</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-calendar"></i>
                <span class="item-text">Schedules</span>
                <span class="item-tooltip">Schedules</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="section settings-section">
          <div class="title-wrapper">
            <span class="title">Settings</span>
          </div>
          <ul class="items">
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-bell"></i>
                <span class="item-text">Notifications</span>
                <span class="item-tooltip">Notifications</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="item-text">Settings</span>
                <span class="item-tooltip">Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <label class="switch" for="theme">
          <input type="checkbox" id="theme" />
          <div class="item">
            <i class="fa-solid fa-sun"></i>
            <span>Light</span>
          </div>
          <div class="item">
            <i class="fa-solid fa-moon"></i>
            <span>Dark</span>
          </div>
          <span class="active"> </span>
        </label>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
