<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav container">
        <a href="#" class="logo-image">
          <img
            src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/logo.png"
            alt="logo"
          />
        </a>
        <div class="nav-content-wrapper">
          <ul class="nav-items">
            <li class="item">
              <a href="#">Home</a>
            </li>
            <li class="item">
              <a href="#">About</a>
            </li>
            <li class="item">
              <a href="#">Chips</a>
            </li>
            <li class="item">
              <a href="#">Services</a>
            </li>
          </ul>
          <div class="input">
            <img
              class="icon"
              src="https://raw.githubusercontent.com/khatri2002/codepen/41da6b21e53c3c6c4add8302e69d578ebac3ac67/landing-page/assets/images/search-icon.svg"
              alt="search-icon"
            />
            <input id="search" name="search" type="text" placeholder="Search" />
            <span class="separator"></span>
            <img
              class="icon bag-icon"
              src="https://raw.githubusercontent.com/khatri2002/codepen/41da6b21e53c3c6c4add8302e69d578ebac3ac67/landing-page/assets/images/bag-icon.svg"
              alt="bag-icon"
            />
          </div>
          <img
            class="nav-product-img"
            src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/nachos-product.png"
            alt="nachos-product"
          />
        </div>
        <label for="hamburger" class="hamburger">
          <input type="checkbox" id="hamburger" />
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </label>
        <label for="hamburger" class="backdrop"></label>
      </nav>

      <section class="main-section container">
        <div class="main-text">
          <div class="main-text-heading-wrapper">
            <h1 class="main-text-heading">
              <span>Flamin Hot</span> <span>Nachos</span>
            </h1>
            <img
              src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/chilli-picture.png"
              alt=""
              class="decorative-chilli-img"
            />
          </div>
          <h2 class="main-text-desc">
            Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock
            your taste buds with Chilli & Lime.
          </h2>
          <div class="add-to-cart-container">
            <button class="add-to-cart-btn">
              <div class="shopping-cart-icon">
                <img
                  src="https://raw.githubusercontent.com/khatri2002/codepen/41da6b21e53c3c6c4add8302e69d578ebac3ac67/landing-page/assets/images/shopping-cart.svg"
                  alt="shopping-cart"
                />
              </div>
              <span>Add to Cart</span>
            </button>
            <div class="quantity-container">
              <button class="quantity-btn">+</button>
              <div class="current-quantity-text">
                <span>5</span>
              </div>
              <button class="quantity-btn">-</button>
            </div>
          </div>
        </div>
        <div class="product-img-wrapper">
          <img
            class="product-img"
            src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/nachos-product.png"
            alt="nachos-product"
          />
        </div>
        <ul class="categories">
          <li class="category category-chilli">
            <div class="category-img-wrapper">
              <img
                src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/chilli-picture.png"
                alt="chilli-picture"
              />
            </div>
            <span>Chilli</span>
          </li>
          <li class="category category-corn">
            <div class="category-img-wrapper">
              <img
                src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/corn-picture.png"
                alt="corn-picture"
              />
            </div>
            <span>Corn</span>
          </li>
          <li class="category category-spices">
            <div class="category-img-wrapper">
              <img
                src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/spices-picture.png"
                alt="spices-picture"
              />
            </div>
            <span>Spices</span>
          </li>
        </ul>
        <img
          class="chilli-picture-decorative"
          src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/landing-page/assets/images/chilli-picture.png"
          alt=""
        />
      </section>
    </main>
  </body>
</html>
